name: Release macOS DMG

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. 0.1.0)'
        required: false
        default: ''

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Set version in package.json
        if: inputs.version != ''
        working-directory: app
        run: |
          bun -e "const pkg = await Bun.file('package.json').json(); pkg.version = '${{ inputs.version }}'; await Bun.write('package.json', JSON.stringify(pkg, null, 2) + '\n')"

      - name: Install app dependencies
        working-directory: app
        run: bun install --frozen-lockfile

      - name: Build Electron app
        working-directory: app
        run: bun run build

      - name: Package & publish release
        if: inputs.version != ''
        working-directory: app
        run: bun run dist --mac --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package only (no release)
        if: inputs.version == ''
        working-directory: app
        run: bun run dist --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: coworker-macos-dmg
          path: app/dist/*.dmg
          retention-days: 30
