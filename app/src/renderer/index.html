<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' http://localhost:4111 ws://localhost:* https://*.ts.net:* http://*.railway.internal:* https://*.up.railway.app http://*.up.railway.app; frame-src 'self' blob:"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coworker</title>
    <script>
      // Prevent FOUC: apply dark class before first paint
      // Supports 3 modes: "light", "dark", "system" (default)
      ;(function () {
        var theme = localStorage.getItem('coworker-theme')
        var isDark =
          theme === 'dark' ||
          (theme !== 'light' &&
            window.matchMedia('(prefers-color-scheme: dark)').matches)
        if (isDark) document.documentElement.classList.add('dark')
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
